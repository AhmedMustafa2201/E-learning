            <!-- container element in which TalkJS will display a chat UI -->
            <div id="talkjs-container" style="width: 90%; margin: 30px; height: 500px">
                <i>Loading chat...</i>
            </div>
            <script>
                
                
                    var host, guest={}
                Talk.ready.then(async function () {
                    auth.onAuthStateChanged(async function (user) {
                        var data = await userCollection
                            .where("user_email", "==", user.email)
                            .get()
                            
                                host={
                                    id: `${data.docs[0].id}`,
                                    name: data.docs[0].data().name,
                                    email: data.docs[0].data().user_email,
                                    photoUrl: data.docs[0].data().photo,
                                    locale: "ar"
                                }
                            
                    })
                    var me = new Talk.User({
                        id: host.id,
                        name: host.name,
                        email: host.user_email,
                        photoUrl: host.photo,
                        welcomeMessage: "Hey there! How are you? :-)",
                        locale: host.locale
                    });

                    window.talkSession = new Talk.Session({
                        appId: "tAVmni4W",
                        me: me,
                    });

                    
                    var guest_data = await userCollection
                        .doc(location.search.split('=')[1])
                        .get()
                        
                           guest={
                                id: `${guest_data.id}`,
                                name: guest_data.data().name,
                                email: guest_data.data().user_email,
                                photoUrl: guest_data.data().photo,
                           }
                        

                    var other = new Talk.User({
                        id: guest.id,
                        name: guest.name,
                        email: guest.user_email,
                        photoUrl: guest.photo,
                        welcomeMessage: "Hey, how can I help?",
                    });
                    var conversation = talkSession.getOrCreateConversation(
                        Talk.oneOnOneId(me, other)
                    );
                    conversation.setParticipant(me);
                    conversation.setParticipant(other);

                    var inbox = talkSession.createInbox({ selected: conversation });
                    inbox.mount(document.getElementById("talkjs-container"));
                });
