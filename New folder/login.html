<!DOCTYPE html>
<html>

<head>
    <title>login form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit=no">
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <div class="card-body">
                    <h4 class="title text-center mt-4">
                        تسجيل الدخول
                    </h4>
                    <form class="form-box px-3">
                        <div class="form-input">
                            <span><i class="fa fa-envelope-o"></i></span>
                            <input type="email" name="email" placeholder="البريد الالكترونى" tabindex="10" required>

                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-key"></i></span>
                            <input type="password" name="password" placeholder="كلمه السر" required>

                        </div>

                        <div class="mb-3">
                            <div class="custom-control custom-checkbox pr-3 pb-3">
                                <input type="checkbox" name="" class="custom-control-input" id="remember">
                                <label class="custom-control-label" for="remember">تذكرنى</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-block text-uppercase">
                                تسجيل الدخول
                            </button>
                        </div>
                        <div class="text-right">
                            <a href="#" class="forget-link">
                                نسيت كلمه السر؟
                            </a>
                        </div>

                        <div class="text-center mb-3">
                            او التسجيل من خلال
                        </div>

                        <div class="row mb-3 text-center">
                            <div class="col-4 ">
                                <div class="btn-facebook">
                                <a href="#" >
                                    <i class="fa fa-facebook-square"></i>
                                </a>
                            </div>
                                <!-- <a href="#" class="btn btn-block btn-social btn-facebook">
                                        
                                    </a> -->
                            </div>
                            <div class="col-4">
                                <div class="btn-google">
                                <a href="#" >
                                    <i class="fa fa-google-plus-square"></i>
                                </a>
                            </div>
                                <!-- <a href="#" class="btn btn-block btn-social btn-google">
                                        
                                    </a> -->
                            </div>
                            <div class="col-4">
                                <div class="btn-twitter">
                                <a href="#" >
                                    <i class="fa fa-twitter-square"></i>
                                </a>
                            </div>
                                <!-- <a href="#" class="btn btn-block btn-social btn-twitter">
                                        Twitter
                                    </a> -->
                            </div>
                        </div>
                        <hr class="my-4">

                        <div class="text-center mb-2">
                            ليس لديك اى حساب؟
                            <a href="register.html" class="register-link">
                                قم بالتسجيل من هنا
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
